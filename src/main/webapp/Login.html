<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录页面</title>
    <link rel="stylesheet" href="../webapp/css/layui.css">
</head>
<body>
<form class="layui-form" action="post">
    <div class="layui-form-item">
        <label class="layui-form-label layui-icon layui-icon-username">账号</label>
        <div class="layui-input-inline">
            <input type="type" name="username" placeholder="请输入账号"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-icon layui-icon-password">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" placeholder="请输入密码"  class="layui-input">
        </div>
    </div>
</form>
</body>
</html>
